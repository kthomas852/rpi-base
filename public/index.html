<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rπ Base</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2 class="text-center">π Controls</h2>
    <div class="container justify-content-center">
        <div class="row container justify-content-center">
            <div onclick="servo(true)" class="button bg-primary col-xs-6"><h3 class="box-text">ON</h3></div>
            <div onclick="servo(false)" class="button bg-danger col-xs-6"><h3 class="box-text">OFF</h3></div>
        </div>
        <div class="row container justify-content-center">
            <div onclick="buzzer(10)" class="button bg-info col-xs-6"><h3 class="box-text">Buzzer Short</h3></div>
            <div onclick="buzzer(100)" class="button bg-success col-xs-6"><h3 class="box-text">Buzzer Long</h3></div>
        </div>
        <div class="row container justify-content-center">
            <div onclick="yellowLight(1000)" class="button bg-warning col-xs-6"><h3 class="box-text">Yellow</h3></div>
            <div onclick="cascade(1000)" class="button bg-secondary col-xs-6"><h3 class="box-text">Cascade</h3></div>
        </div>
        <div class="row container justify-content-center">
            <div onclick="redLight(1000)" class="button bg-danger col-xs-6"><h3 class="box-text">Red</h3></div>
            <div onclick="blueLight(1000)" class="button bg-primary col-xs-6"><h3 class="box-text">Blue</h3></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./app.js"></script>
</html>
